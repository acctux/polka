##################################################
# Autostart
##################################################
exec-once = gsettings set org.gnome.desktop.interface icon-theme "WhiteSur-dark"
exec-once = gsettings set org.cinnamon.desktop.default-applications.terminal exec "kitty"
ecosystem {
  no_update_news = true
  no_donation_nag = true
}
xwayland {
  force_zero_scaling = true
}
cursor {
    no_hardware_cursors = true
}
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    animate_manual_resizes = false
    enable_swallow = false
}

##################################################
# INPUT SETTINGS
##################################################
input {
  kb_layout = us,ru,ua
  numlock_by_default = true
  resolve_binds_by_sym = 1
  follow_mouse = 1
  sensitivity = 0.3
  touchpad {
    natural_scroll = false
  }
}
device {
  name = logitech-mx-master-3s
  sensitivity = -1
}

##################################################
# MODIFIERS
##################################################
$mainMod = SUPER
$shiftMod = SUPER SHIFT

##################################################
# KEYBOARD LANG
###################################################
bindd = ALT, SPACE, Language switch, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next && pkill -RTMIN+6 waybar

##################################################
# DEFAULT APPS
##################################################
$terminal = uwsm app -- kitty
$browser = firedragon
$fileManager = $terminal yazi

##################################################
# APP LAUNCH BINDINGS
##################################################
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, SPACE, exec, $terminal
bind = $shiftMod, SPACE, exec, ~/.local/bin/fuzzel/mymenu.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, $terminal nvim
bind = $shiftMod, T, exec, ~/.local/bin/fuzzel/vpnmenu.sh
bind = $mainMod, R, exec, fuzzel
bind = $shiftMod, R, exec, killall -SIGUSR1 waybar

##################################################
# WINDOW FOCUS AND SWITCHING
##################################################
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop
bind = $mainMod, G, togglefloating
bind = $mainMod, D, togglesplit
bind = $shiftMod, D, pseudo
bind = $mainMod, F, fullscreen
bind = SHIFT, ESCAPE, killactive

##################################################
# FUNCTION KEYS
##################################################
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5 --max-volume 100
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5 --max-volume 100
# brightnessctl -l to list devices
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise --device amdgpu_bl1
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower --device amdgpu_bl1
bind = , XF86Lock, exec, hyprlock
bind = , Caps_Lock, exec, swayosd-client --caps-lock
bind = , Num_Lock, exec, swayosd-client --num-lock
bind = , Scroll_Lock, exec, swayosd-client --scroll-lock

##################################################
# WORKSPACES
##################################################
bind = $mainMod, H, movetoworkspacesilent, r-1
bind = $mainMod, J, workspace, r-1
bind = $mainMod, K, workspace, r+1
bind = $mainMod, L, movetoworkspacesilent, r+1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $shiftMod, 1, movetoworkspacesilent, 1
bind = $shiftMod, 2, movetoworkspacesilent, 2
bind = $shiftMod, 3, movetoworkspacesilent, 3
bind = $shiftMod, 4, movetoworkspacesilent, 4
bind = $mainMod, Tab, workspace, r+1
bind = $mainMod SHIFT, Tab, workspace, r-1
bind = $mainMod, mouse_down, workspace, r+1
bind = $mainMod, mouse_up, workspace, r-1
bind = $mainMod CTRL, down, workspace, empty

windowrule {
  name = xwayland
  match:xwayland = True
  no_blur = on
}
