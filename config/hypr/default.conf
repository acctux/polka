##################################################
# MOUSE WINDOW CONTROL
##################################################
bindm = SHIFT, mouse:273, movewindow
bindm = SHIFT, mouse:272, resizewindow

##################################################
# SCREENSHOTS
##################################################
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $shiftMod, PRINT, exec, hyprshot -m region
bind = $mainMod, Z, exec, ~/.local/bin/ocr/maim.sh
layerrule {
  name = swaync-control-center
  match:class = swaync-control-center
  blur_popups = on
  blur = on
  ignore_alpha = 0.1
}
layerrule {
  name = swaync-notification-window
  match:class = swaync-notification-window
  blur_popups = on
  blur = on
  ignore_alpha = 0.1
}
layerrule {
  name = waybar
  match:class = waybar
  blur = on
  blur_popups = on
  ignore_alpha = 0.1
}
layerrule {
  name = fuzzel
  match:class = fuzzel
  blur_popups = on
  blur = on
  ignore_alpha = 0.1
}
windowrule {
  name = pavu
  match:class = (.*org.pulseaudio.pavucontrol.*)
  float = on
  size = 700 600
}
windowrule {
  name = imv
  match:class = imv
  float = on
  size = 1000 800
}
windowrule {
  name = qjournalctl
  match:class = qjournalctl
  float = on
  size = 1000 800
}
windowrule {
  name = nwg-clipman
  match:class = nwg-clipman
  float = on
  center = on
}
windowrule {
  name = simplecal
  match:class = ^(gsimplecal)$
  move = 1686 25
  float = on
}
windowrule {
  name = save
  match:title = ^(Authentication Required|Unlock Keyring|Login|qt-sudo)$
  float = on
  center = on
}
windowrule {
  name = save
  match:title = ^Opening*
  float = on
  center = on
}
windowrule {
  name = xdg-desktop-portal-gtk
  match:class = xdg-desktop-portal-gtk
  float = on
  center = on
}

windowrule {
  name = Nautilus
  match:class = org.gnome.Nautilus
  float = on
  center = on
}
windowrule {
  name = Nautilus
  match:class = org.gnome.baobab
  float = on
  center = on
  size = 1000 800
}
